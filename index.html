<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Github Profile</title>
  <!-- normalize -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <!--font awesome-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- bootstrap -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header class="topnav">
    <img src="pics/githublogo.png" alt="githublogo" class="githublogo">
    <div class="form-group">
      <label class="sr-only" for="searchbox"></label>
      <input type="text" class="form-control navbar-search" id="searchbox" placeholder="Search GitHub">
    </div>
    <ul id="navlist">
      <li class="toplinks">Pull requests</li>
      <li class="toplinks">Issues</li>
      <li class="toplinks">Marketplace</li>
      <li class="toplinks">Gist</li>
    </ul>
  </header>
  <!-- links under header and search box -->
  <section class="main-section">
        <div class="search-boxes">
        <ul class="bodylinks">
          <li class="firstli">Overview</li>
          <li>Repositories</li>
          <span class="shaded">38</span>
          <li>Stars</li>
          <span class="shaded ">0</span>
          <li>Followers</li>
          <span class="shaded">1</span>
          <li>Following</li>
          <span class="shaded">0</span>
        </ul>

    <!-- search form at top of page -->
    <form class="form-inline reposearchCont">
      <div class="form-group repoSearch">
        <label for="searchRepos"></label>
        <input type="text" class="form-control" id="searchRepos" placeholder="Search repositories...">
      </div>

    <select>
      <optgroup class="typeSelect" label="Select Type">
        <option value="typeSelect">Type: All</option>
        <option value="typeSelect">Public</option>
        <option value="typeSelect">Private</option>
        <option value="typeSelect">Sources</option>
        <option value="typeSelect">Forks</option>
        <option value="typeSelect">Mirrors</option>
      </optgroup>
    </select>

  <select>
    <optgroup class="langSelect" label="Select language:">
      <option value="typeSelect">Language: All</option>
      <!-- <option value="typeSelect">All</option> -->
      <option value="typeSelect">CSS</option>
      <option value="typeSelect">HTML</option>
      <option value="typeSelect">JavaScript</option>
      <option value="typeSelect">PHP</option>
    </optgroup>
  </select>
  <button type="button" class="btn btn-success"><img class="repoicon" src="pics/repositoryicon.png" alt="book icon"> New</button>
  </form>

    <!-- </div> -->
  </div>
    <div class="flex-cont">
      <section class="col-2" >
        <div class="profileInfo" id="profile">

        </div>
        <div class="organizationSection" id="organizations">

        </div>
      </section>
      <section class="col-10" id="repos">
      </section>

  </div>
  <footer>
    <span><i class="fa fa-copyright" aria-hidden="true"></i>2017 GitHub, Inc.</span>
    <ul>
      <li>Terms</li>
      <li>Privacy</li>
      <li>Security</li>
      <li>Status</li>
      <li>Help</li>
    </ul>
    <span><i class="fa fa-github" aria-hidden="true"></i></span>
    <ul class='footer'>
      <li class='footer-info'>Contact Github</li>
      <li class='footer-info'>API</li>
      <li class='footer-info'>Training</li>
      <li class='footer-info'>Shop</li>
      <li class='footer-info'>Blog</li>
      <li class='footer-info'>About</li>
    </ul>
  </footer>
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/token.js"></script>
  <script type="text/javascript" src="js/main.js">
  </script>
</body>

</html>
